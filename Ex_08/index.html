<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div ng-app="minhaAplicacao" ng-controller="meuController">
    <label id="carroSelecionado" for="carroSelecionado">Selecione um Carro</label>
    <select ng-model="carroSelecionado" ng-options="x for (x, y) in carros"></select>
    <p>Carro selecionado: {{carroSelecionado.marca}}</p>
    <p>Modelo: {{carroSelecionado.modelo}} Cor: {{carroSelecionado.cor}}</p>
  </div>
</body>
</html>
